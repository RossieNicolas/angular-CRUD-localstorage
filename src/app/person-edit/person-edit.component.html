<div>
  <h1>
    Edit Person
  </h1>
  <form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <div>
      <label for="firstName">
        First Name:
      </label>
      <input type="text" id="firstName" required name="firstName" [(ngModel)]="person.firstName">
    </div>
    <br />
    <div>
      <label for="lastName">
        Last Name:
      </label>
      <input type="text" id="lastName" required name="lastName" [(ngModel)]="person.lastName">
    </div>
    <br />
    <div>
      <label for="age">
        Age:
      </label>
      <input type="number" id="age" required name="age" [(ngModel)]="person.age">
    </div>
    <br />
    <div>
      <label for="birthday">
        Birthday:
      </label>
      <input type="date" id="birthday" required name="birthday" [(ngModel)]="person.birthday">
    </div>
    <br />
    <button type="submit" [disabled]="productForm.invalid">Edit</button>
  </form>
</div>
